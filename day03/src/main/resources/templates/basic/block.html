<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<th:block th:each="user : ${users}">
	<div>
		사용자 이름: <span th:text="${user.username}"/>
		나이: <span th:text="${user.age}"/>
	</div>
	<div>
		요약: <span th:text="${user.username} + '/' + ${user.age}"/>
	</div>
</th:block>
</body>
</html>
