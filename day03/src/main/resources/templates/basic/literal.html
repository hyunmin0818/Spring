<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>리터럴</h1>
	<ul>
<!--		<li>"Hello world =-->
<!--			<span th:text="hello world"/>-->
<!--		</li>-->
		<li>"Hello world" =
			<span th:text="'hello world'"></span>
		</li>
		
		<li>'Hello' + 'world' =
			<span th:text="'hello' + 'world'"></span>
		</li>
		
		<li>'Hello' + '${data}' =
			<span th:text="'hello' + ${data}"></span>
		</li>
		<li>리터럴 대체 |hello ${data}|
			<span th:text="|hello ${data}|"></span>
		</li>
	</ul>
</body>
</html>
