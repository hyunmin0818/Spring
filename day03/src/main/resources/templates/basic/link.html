<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>URL링크</h1>
<ul>
	<li>
		<a href="@{/hello}">basic url</a>
	</li>
	<li>
		<a href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a>
	</li>
	<li>
		<a href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a>
	</li>
	<li>
		<a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query param</a>
	</li>
</ul>
</body>
</html>
