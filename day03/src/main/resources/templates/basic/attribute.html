<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>속성 설정</h1>
	<!--
	 	렌더링된 결과 thymeleaf의 name값으로 변경됨
	 	th:* 속성을 지정하면 라임리프는 기존 속성을 th:*로 지정한 속성으로 대체한다
	 	속성이 없으면 새로 만든다.
	 -->
	<input type="text" name="mock" th:name="userA">
	<h1>속성추가</h1>
	- th:attrrappend=
	<input type="text" class="text" th:attrappend="class= 'large'"><br/>
	- th:attrprepnd=
	<input type="text" class="text" th:attrprepend="class= 'large'"><br/>
	- th:classappend=
	<input type="text" class="text" th:classappend="large"><br/>
	- th:classprepnd=
	<input type="text" class="text" th:classprepend="large"><br/>
	
	<h1>checked처리</h1>
	- checked=false
	<input type="checkbox" name="active" checked="false"><br/>
	- checked=O
	<input type="checkbox" name="active" th:checked="true"><br/>
	- checked=X
	<input type="checkbox" name="active" th:checked="false"><br/>
	
</body>
</html>
